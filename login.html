    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

  <body>
    <header>
      <div class="sidebarNav">
        <div id="logo"><img src="img/logo.png" alt="foodcort" /></div>
        <div id="logo minilogo">
          <img src="img/logo-mini.png" alt="foodcort" />
        </div>
        <a href="index.html"
          ><i class="fa-solid fa-home"></i> <span>Home</span></a
        >
        <a href="foodp	age.html"
          ><i class="fa-solid fa-pizza-slice"></i> <span>Pizza</span></a
        >
        <a href="delivery.html"
          ><i class="fa-solid fa-truck"></i><span> Delivery</span></a
        >
        <a href="reviews.html"
          ><i class="fa-solid fa-star"></i> <span>Reviews</span></a
        >
      </div>
    </header>

    <div id="content">
      <div class="wrapper">
        <div id="authBlock">
          <h1>Account login</h1>
          <label for="login">Username</label>
          <input type="text" name="login" id="login" />
          <br />
          <label for="pwd">Password</label>
          <input type="password" name="pwd" id="pwd" />
          <div id="extra">
            <div id="rememberBlock">
              <input type="checkbox" name="Remember" id="Rememberme" />
              <label for="Rememberme">Remember me</label>
            </div>

            <label class="fpwd" for="pwd"
              ><a href="#">Forgot your password?</a></label
            >
          </div>

          <button>Log in!</button>

          <div id="reg">
            Dont have a account yet? <a href="register.html">Create one!</a>
          </div>
        </div>
      </div>
    </div>
    <div id="signUpMobile">
      <span
        >You can use all of our feachures after loggin in your account!
        <a href="login.html"><button>Sign in</button></a></span
      >
    </div>
